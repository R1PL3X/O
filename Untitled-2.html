<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff; 
    }
    .register-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 320px;
      text-align: center;
    }
    .register-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .register-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .register-container button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #4a67d6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .register-container button:hover {
      background-color: #3b55c5;
    }
    .register-container a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }
    .register-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Tạo tài khoản</h2>
    <input id="username" type="text" placeholder="Tên đăng nhập" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Mật khẩu" />
    <input id="confirmPassword" type="password" placeholder="Nhập lại mật khẩu" />
    <button onclick="register()">Đăng ký</button>
    <a href="Untitled-1.html">Đã có tài khoản? Đăng nhập</a>
  </div>
  <script>
    function register() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Kiểm tra nếu các trường không đầy đủ
      if (!username || !email || !password || !confirmPassword) {
        alert("Vui lòng điền đầy đủ thông tin!");
        return;
      }

      // Kiểm tra mật khẩu và mật khẩu xác nhận
      if (password !== confirmPassword) {
        alert("Mật khẩu và xác nhận mật khẩu không khớp!");
        return;
      }

      // Lưu thông tin đăng ký vào localStorage (chỉ dùng cho demo, không nên lưu mật khẩu trực tiếp)
      const user = { username, email, password };
      localStorage.setItem("user", JSON.stringify(user));

      alert("Đăng ký thành công! Hãy đăng nhập.");
      window.location.href = "Untitled-1.html"; // Chuyển đến trang đăng nhập
    }
  </script>
</body>
</html>
