<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff; 
    }
    .reset-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 320px;
      text-align: center;
    }
    .reset-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .reset-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .reset-container button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #4a67d6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reset-container button:hover {
      background-color: #3b55c5;
    }
    .reset-container a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }
    .reset-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Đặt lại mật khẩu</h2>
    <input type="email" placeholder="Nhập email đã đăng ký" />
    <button>Gửi yêu cầu</button>
    <a href="Untitled-1.html">Quay lại đăng nhập</a>
  </div>
</body>
</html>
