<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <body background="https://img.pikbest.com/wp/202344/natural-oak-high-resolution-photo-of-weathered-texture-on-black-wood_9933156.jpg!w700wp"></body>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff; 
    }
    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 320px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #4a67d6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #3b55c5;
    }
    .login-container a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập</h2>
    <input id="username" type="text" placeholder="Tên đăng nhập" />
    <input id="password" type="password" placeholder="Mật khẩu" />
    <button onclick="login()">Đăng nhập</button>
    <a href="Untitled-2.html">Tạo tài khoản</a>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Kiểm tra thông tin đăng nhập (giả sử username là 'admin' và password là '1234')
      if (username === "admin" && password === "1234") {
        localStorage.setItem('isLoggedIn', true); // Lưu trạng thái đăng nhập
        alert("Đăng nhập thành công!");
        window.location.href = "index.html"; // Chuyển đến trang chính
      } else {
        alert("Tên đăng nhập hoặc mật khẩu không đúng!");
      }
    }
  </script>
</body>
</html>
